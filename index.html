<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="/tailwind.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="icon" href="image/logo.svg" type="image/icon type">
  </head>
  <body class="bg-gradient-green h-screen overflow-y: hidden;">
    <header class="w-full">
      <nav class="flex items-center w-11/12 md:w-4/5 mx-auto justify-between ">
        <a href="#"><img class='size-logo' src="./image/logo.svg" alt="facebook"></a>
        <ul class="flex items-center">
          <li class="m-1.5 mr-5 md:mr-7 relative transform hover:scale-90"><a class="p-2.5" href="#"><img class="md:w-6 " src="./image/facebook.svg" alt="facebook"></a></li>
          <li class="m-1.5 mr-5 md:mr-7 relative transform hover:scale-90"><a class="p-2.5" href="#"><img class="md:w-6 " src="./image/instagram.svg" alt="instagram"></a></li>
          <li class="m-1.5 mr-5 md:mr-7 relative transform hover:scale-90"><a class="p-2.5" href="#"><img class="md:w-6 " src="./image/twitter.svg" alt="twitter"></a></li>
          <li class="m-1.5 md:mr-7 relative transform hover:scale-90"><a class="p-2.5" href="#"><img class="md:w-6 " src="./image/youtube.svg" alt="youtube"></a></li>
        </ul>
      </nav>
    </header>
    <main class="flex md:pt-32 flex-col md:flex-row w-11/12 md:w-4/5 mx-auto justify-center items-center">
      <img class="md:w-column2 ml-4 w-72 md:order-2 animationImg md:flex-1 mx-auto" src="./image/ilustracao.png" alt="fantasma">
      <div class="flex md:flex-1 md:order-1 self-start">
        <div class="flex-col max-w-sm md:w-column1 items-start">
          <h3 class="font-poppins font-bold text-lg text-white">HAYAO MIYAZAKI</h3>
          <h1 class="font-poppins font-black text-5xl text-white mt-1.5">A VIAGEM <br>DE CHIHIRO</h1>
          <p class="font-poppins font-normal text-sm text-white mt-4">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
          <div class="flex">
            <button class="self-start flex green-bg-color hover:opacity-100 opacity-90 text-white items-center md:flex-1 mt-14 w-56 h-11 items-center justify-center relative button-polygon"><img class=" mr-2" src='./image/play.svg'><p>ASSISTIR AGORA</p></button>
            <div class="relative hover:opacity-100 opacity-90 hidden md:block mt-14">
              <div class="green-bg-color  absolute w-56 h-11 button-polygon">
              </div>
              <button class="self-start mt-0.5 absolute hover: green-border-color text-white items-center h-10 items-center justify-center relative button-polygon "><p>ASSISTA O TRAILER</p></button>
            </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
